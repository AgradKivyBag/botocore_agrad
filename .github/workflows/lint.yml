name: Lint code

on:
  push:
  pull_request:
    branches-ignore: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    - name: Run pre-commit
      uses: pre-commit/action@v3.0.0
